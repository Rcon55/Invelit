<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Core</title>
</head>
<body>
	<h1>Список имеющихся образцов</h1>
	{% if sample_list %}
	<ul>
		{% for sample in sample_list %}
		<li>
			{{sample.name}}
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>Нет образцов</p>
	{% endif %}
</body>
</html>
